name: Bug report
description: Problems with the software
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you very much for your feedback!

        For suggestions or help, please consider using [Github Discussion](https://github.com/tw93/Pake/discussions) instead.
  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        ðŸ™Š Check out [Issues](https://github.com/tw93/Pake/issues?q=) before reporting. Please provide your system version, screencasts, screenshots, way to reproduce, and the expected result â€“ helpful for me to understand and fix up this issue! Besides, for suggestions or something else, head to [Pake's Discussions Platform](https://github.com/tw93/Pake/discussions).
      options:
        - label: >
            I searched in the [issues](https://github.com/tw93/Pake/issues?q=) and found nothing similar.
          required: true
  - type: textarea
    attributes:
      label: Pake version
      description: >
        Please provide the version of Pake you are using (e.g., `pake --version`). If you are using the main/dev branch, please provide the commit id.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Rust version
      description: >
        Please provide the Rust version (e.g., `rustc --version`). This is critical for build issues.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Package Manager
      description: Which package manager are you using?
      options:
        - npm
        - pnpm
        - yarn
        - bun
        - other
    validations:
      required: true
  - type: textarea
    attributes:
      label: System version
      description: >
        Please provide the version of System you are using (e.g., macOS 14.2, Windows 11, Ubuntu 24.04).
    validations:
      required: true
  - type: textarea
    attributes:
      label: Node.js version
      description: >
        Please provide the Node.js version.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Build Command
      description: >
        Please provide the exact command you used to build the app (e.g., `pake https://github.com --name GitHub`).
    validations:
      required: true
  - type: textarea
    attributes:
      label: Minimal reproduce step
      description: Please try to give reproducing steps to facilitate quick location of the problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you expect to see?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you see instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        We look forward to the community of developers or users helping solve Pake problems together. If you are willing to submit a PR to fix this problem, please check the box.
      options:
        - label: I'm willing to submit a PR!
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
