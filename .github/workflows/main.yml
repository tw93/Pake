on:
  push:
    branches:
      - master

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        with:
          image_size: 90
          columns_per_row: 7
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
